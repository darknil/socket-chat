<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/loginstyle.css" />
    <title>Socket.io Chat login</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="logo">Chat name</a>
          </div>
          <div class="col-md-4"></div>
          <div
            class="col-md-4 d-flex justify-content-end align-items-center"
          ></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="login-container">
              <div class="custom-input">
                <input type="text" />
                <label id="login-label">Логин</label>
              </div>
              <div class="custom-input">
                <input type="password" />
                <label id="password-label">Пароль</label>
              </div>
              <div
                class="btn-box d-flex justify-content-center align-items-center"
              >
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="sendButton"
                >
                  Войти
                </button>
              </div>
              <div class="error-message" id="password-error-message"></div>
              <div class="links"><a href="">Забыли пароль??</a></div>
              <div class="links">
                <a href="/register">Создать аккаунт</a>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/loginScript.js"></script>
  </body>
</html>
