<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Socket.io Chat</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-sm-6 d-flex align-items-center col-6">
            <a href="" class="logo">Chat Name</a>
          </div>
          <div
            class="col-md-6 col-sm-6 d-flex justify-content-end align-items-center col-6"
          >
            <a class="btn btn-outline-secondary" href="/login" role="button"
              >Sign in</a
            >
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-12 d-flex justify-content-center">
            <div class="dropdown-center mt-3">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Чаты
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button class="dropdown-item" type="button">All</button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">test</button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">test 2</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="chat-name" id="chat-name">Общий</div>
            <div
              class="chat-box d-flex align-items-end flex-wrap"
              id="chat-box-id"
            >
              <div class="messages-box d-flex align-items-end">
                <ul id="messageList" class="messageList"></ul>
              </div>
            </div>
            <div class="input-box">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Введите сообщение"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                  id="messageInput"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="sendButton"
                >
                  Отправить
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md"></div>
        </div>
      </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
